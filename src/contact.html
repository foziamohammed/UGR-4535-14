<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Fozia.</title>
</head>
<body>
    <header class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <a href="#" class="logo">Fozia.</a>
                <nav class="navbar" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar-menu">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>
                    <div id="navbar-menu" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="homepage.html" class="navbar-item">Home</a>
                            <a href="abt.html" class="navbar-item">About Me</a>
                            <a href="cv.html" class="navbar-item">CV</a>
                            <a href="placesToVisit.html" class="navbar-item">Places to Visit</a>
                            <a href="contact.html" class="navbar-item is-active">Contact Me</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <script defer src="javascripts/javascript.js">
        
    </script>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <ul>
                        <li class="is-size-4"><i class="bx bx-envelope"></i> fozia@gmail.com</li>
                        <li class="is-size-4"><i class="bx bx-phone"></i> 555-555-555</li>
                        <li class="is-size-4"><i class="bx bx-location-plus"></i>123 main street, Addis Ababa, Ethiopia, 12345</li>
                    </ul>
                </div>
                <div class="column">
                    <fieldset>
                        <legend>Contact me</legend>
                        <div class="field">
                            <label class="label" for="name">Name:</label>
                            <div class="control">
                                <input class="input" type="text" id="name">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="email">Email:</label>
                            <div class="control">
                                <input class="input" type="email" id="email">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="message">Send me a message:</label>
                            <div class="control">
                                <textarea class="textarea" id="message" rows="10" placeholder="Type a message"></textarea>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-primary" type="submit">Submit</button>
                            </div>
                            <div class="control">
                                <button class="button is-light" type="reset">Reset</button>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <div class="footer__contact-icons">
                <a href="https://www.facebook.com/" class="has-text-black"><i class="bx bxl-facebook"></i></a>
                <a href="https://twitter.com/" class="has-text-black"><i class="bx bxl-twitter"></i></a>
                <a href="https://www.linkedin.com/" class="has-text-black"><i class="bx bxl-linkedin-square"></i></a>
                <a href="https://www.youtube.com/" id="subscribe-btn" class="button is-primary">Subscribe</a>
            </div>
            <p>&copy;2023 Fozia. All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
